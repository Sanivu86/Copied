name: Cypress tests
on: [push]
jobs:
  cypress-run:
    runs-on: Windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0  
      - name: Setup npm package
        run: npm init -y && npm install
      - name: Cypress.io
        uses: cypress-io/github-action@v2.9.7
        with:
              build: npm run build
              start: npm start
